<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0e27" />
    <meta
      name="description"
      content="Vaarush - Secure blockchain-based digital inheritance platform built on Algorand. Create, manage, and claim digital wills with trustless blockchain security."
    />
    <meta
      name="keywords"
      content="inheritance, blockchain, Algorand, digital assets, will, estate planning, cryptocurrency, smart contracts"
    />
    <meta name="author" content="Vaarush Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vaarush - Digital Inheritance on Algorand Blockchain" />
    <meta property="og:description" content="Create, manage, and claim digital wills with trustless blockchain security." />
    <meta property="og:url" content="https://vaarush.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vaarush - Digital Inheritance" />
    <meta name="twitter:description" content="Secure your legacy on Algorand blockchain." />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0a0e27;
        color: #eee;
      }

      #root {
        width: 100%;
        min-height: 100%;
      }

      body {
        overflow-x: hidden;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #0a0e27;
      }

      ::-webkit-scrollbar-thumb {
        background: #39FF14;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2eb82e;
      }

      /* Selection Styling */
      ::selection {
        background: #39FF14;
        color: #0a0e27;
      }

      ::-moz-selection {
        background: #39FF14;
        color: #0a0e27;
      }

      /* Loading Animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0e27;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #1a1f3a;
        border-top: 4px solid #39FF14;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        color: #39FF14;
        font-size: 18px;
        font-weight: 600;
        margin-top: 20px;
        text-shadow: 0 0 10px #39FF1450;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* NoScript Message */
      .noscript-message {
        background: #1a1f3a;
        color: #39FF14;
        padding: 20px;
        text-align: center;
        font-size: 16px;
        border: 2px solid #39FF14;
        margin: 20px;
        border-radius: 10px;
      }
    </style>

    <title>Vaarush - Digital Inheritance on Algorand</title>
  </head>
  <body>
    <noscript>
      <div class="noscript-message">
        <h2>‚ö†Ô∏è JavaScript Required</h2>
        <p>You need to enable JavaScript to run Vaarush application.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen (shown until React loads) -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">üîê Loading Vaarush...</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Remove loading screen once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 500);
      });
    </script>
  </body>
</html>
